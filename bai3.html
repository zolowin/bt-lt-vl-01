    <title>Document</title>

<body>
    <script>
       let i;
       let a=0;
       let b=1;
       let c;
       document.write('0 ' + '1 ')
       for(i=2;i<20;i++){
           c=a+b;
           a=b;
           b=c;
            document.write(c+ ' ');
       }
        
    </script>
