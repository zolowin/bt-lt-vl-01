<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       let i;
       let a = 0;
       let b = 1;
       let c;
       let sum = 1;
       for(i=2;i<20;i++){
           c=a+b;
           a=b;
           b=c;
           sum += c;
            
       }
       document.write('sum is: ' + sum);
    </script>
</body>
</html>
